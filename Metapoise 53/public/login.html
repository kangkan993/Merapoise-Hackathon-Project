<html lang="en">
<head>

<body class="min-h-screen flex items-center justify-center bg-green-50">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-3xl font-semibold text-center text-green-700 mb-6">Login</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="emailPhone" class="block text-sm font-medium text-green-600">Email or Phone</label>
                <input type="text" id="emailPhone" name="emailPhone" required class="mt-1 block w-full px-3 py-2 bg-white border border-green-300 rounded-md text-sm shadow-sm placeholder-green-400
                    focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-green-600">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-green-300 rounded-md text-sm shadow-sm placeholder-green-400
                    focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                    Log In
                </button>
                <a href="#" id="forgotPassword" class="text-sm text-green-600 hover:underline">Forgot Password?</a>
            </div>
        </form>
        <div class="mt-6 text-center">
            <a href="signup.html" class="text-sm text-green-600 hover:underline">Create New Account</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 
            alert('Login functionality to be implemented');
        });

        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            // 
            alert('Forgot password functionality to be implemented');
        });
    </script>
</body>
</html>
